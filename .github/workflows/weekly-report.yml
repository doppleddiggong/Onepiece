name: Report Weekly

on:
  # ë§¤ì£¼ ì¼ìš”ì¼ KST ì˜¤í›„ 11ì‹œ (UTC 14:00)
  schedule:
    - cron: '0 14 * * 0'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      date:
        description: 'ê¸°ì¤€ ë‚ ì§œ (YYYY-MM-DD, ë¹„ì›Œë‘ë©´ ì´ë²ˆ ì£¼)'
        required: false
        type: string
      use_gpt:
        description: 'GPT ì£¼ê°„ ì„±ì¥ í”¼ë“œë°± ì‚¬ìš©'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  generate-weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies (before loading config)
        run: |
          pip install pyyaml

      - name: Load config
        id: config
        run: |
          # config.ymlì—ì„œ ì„¤ì • ì½ê¸°
          WEEKLY_GPT_ENABLED=$(python3 -c "import yaml; print(yaml.safe_load(open('.github/config.yml'))['gpt']['weekly_enabled'])")
          DISCORD_ENABLED=$(python3 -c "import yaml; print(yaml.safe_load(open('.github/config.yml'))['discord']['enabled'])")

          echo "weekly_gpt_enabled=$WEEKLY_GPT_ENABLED" >> $GITHUB_OUTPUT
          echo "discord_enabled=$DISCORD_ENABLED" >> $GITHUB_OUTPUT

          # ìˆ˜ë™ ì‹¤í–‰ ì‹œ ì…ë ¥ê°’ì´ ìš°ì„ , ê·¸ ì™¸ì—” config ê°’ ì‚¬ìš©
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.use_gpt }}" ]; then
            USE_GPT="${{ github.event.inputs.use_gpt }}"
          else
            USE_GPT="$WEEKLY_GPT_ENABLED"
          fi

          echo "use_gpt=$USE_GPT" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Config loaded: weekly_gpt=$WEEKLY_GPT_ENABLED, use_gpt=$USE_GPT"

      - name: Install Python dependencies
        run: |
          pip install jinja2 pyyaml
          if [ "${{ steps.config.outputs.use_gpt }}" == "true" ] || [ "${{ steps.config.outputs.use_gpt }}" == "True" ]; then
            pip install openai
          fi

      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/devlog/generate_weekly_gpt.py
          chmod +x .github/scripts/generate_summary.py

      - name: Generate Weekly Report (GPT)
        id: weekly
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            DATE_ARG="--date ${{ github.event.inputs.date }}"
          else
            DATE_ARG=""
          fi

          # ì£¼ì°¨ ê³„ì‚°
          if [ -n "${{ github.event.inputs.date }}" ]; then
            WEEK_LABEL=$(python3 -c "import datetime; d=datetime.datetime.strptime('${{ github.event.inputs.date }}', '%Y-%m-%d').date(); m=d-datetime.timedelta(days=d.weekday()); print(f'{m.year}-W{m.isocalendar()[1]:02d}')")
          else
            WEEK_LABEL=$(python3 -c "import datetime; d=datetime.date.today(); m=d-datetime.timedelta(days=d.weekday()); print(f'{m.year}-W{m.isocalendar()[1]:02d}')")
          fi

          echo "week_label=$WEEK_LABEL" >> $GITHUB_OUTPUT

          # GPT ê¸°ë°˜ ì£¼ê°„ ê°œë°œ ìš”ì•½ ìƒì„± (ê¸°ì¡´ W42, W44 í˜•ì‹)
          python .github/scripts/devlog/generate_weekly_gpt.py \
            $DATE_ARG \
            --devlog-dir "Documents/DevLog/Daily" \
            --out "Documents/DevLog/Weekly/${WEEK_LABEL}-Summary.md"

      - name: Generate GPT Weekly Feedback (Optional)
        if: steps.config.outputs.use_gpt == 'true' || steps.config.outputs.use_gpt == 'True'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          chmod +x .github/scripts/devlog/generate_weekly_feedback.py
          python .github/scripts/devlog/generate_weekly_feedback.py \
            --weekly-file "Documents/DevLog/Weekly/${{ steps.weekly.outputs.week_label }}-Summary.md" \
            --devlog-dir "Documents/DevLog/Daily" \
            --week-label "${{ steps.weekly.outputs.week_label }}" \
            --output "Documents/DevLog/Weekly/${{ steps.weekly.outputs.week_label }}-feedback.md"

      - name: Merge Weekly Report and Feedback
        if: steps.config.outputs.use_gpt == 'true' || steps.config.outputs.use_gpt == 'True'
        run: |
          BASE_FILE="Documents/DevLog/Weekly/${{ steps.weekly.outputs.week_label }}-Summary.md"
          FEEDBACK_FILE="Documents/DevLog/Weekly/${{ steps.weekly.outputs.week_label }}-feedback.md"

          if [ -f "$FEEDBACK_FILE" ]; then
            cat "$FEEDBACK_FILE" >> "$BASE_FILE"
            rm "$FEEDBACK_FILE"
            echo "âœ… GPT weekly feedback merged"
          fi

      - name: Update SUMMARY.md
        run: |
          python .github/scripts/generate_summary.py

      - name: Update Weekly DevLog with Metrics & Meeting Insights
        run: |
          python .github/scripts/devlog/update_devlog.py \
            --mode weekly \
            --range "${{ steps.weekly.outputs.week_label }}"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ìƒì„±ëœ íŒŒì¼ ì¶”ê°€
          git add -f Documents/DevLog/Weekly/*.md Documents/SUMMARY.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(devlog): weekly report ${{ steps.weekly.outputs.week_label }}"

            git push origin main
          fi

      - name: Send Discord Notification
        if: success() && (steps.config.outputs.discord_enabled == 'true' || steps.config.outputs.discord_enabled == 'True')
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "âš ï¸ DISCORD_WEBHOOK secretì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. Discord ì•Œë¦¼ì„ ê±´ë„ˆëœë‹ˆë‹¤."
          else
            chmod +x .github/scripts/devlog/send_discord.py
            python .github/scripts/devlog/send_discord.py \
              --webhook-url "$DISCORD_WEBHOOK" \
              --type "weekly" \
              --devlog-file "Documents/DevLog/Weekly/${{ steps.weekly.outputs.week_label }}-Summary.md" \
              --date "${{ steps.weekly.outputs.week_label }}" \
              --devlog-url "https://doppleddiggong.github.io/Onepiece/docs/DevLog/Weekly/${{ steps.weekly.outputs.week_label }}-Summary.html"
          fi

      - name: Trigger HonKit Build
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: honkit-build
          client-payload: '{"ref": "main", "trigger": "weekly-report"}'

      - name: Summary
        run: |
          echo "âœ… Weekly DevLog Report has been generated!"
          echo "ğŸ“… Week: ${{ steps.weekly.outputs.week_label }}"
          echo "ğŸ“ File: Documents/DevLog/Weekly/${{ steps.weekly.outputs.week_label }}-Summary.md"
          echo "ğŸ”— URL: https://doppleddiggong.github.io/Onepiece/docs/DevLog/Weekly/${{ steps.weekly.outputs.week_label }}-Summary.html"
