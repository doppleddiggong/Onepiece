name: Generate HonKit

on:
  # ë‹¤ë¥¸ ì›Œí¬í”Œë¡œìš°(Daily/Weekly/Meeting ë“±)ë¡œë¶€í„° ë¹Œë“œ ìš”ì²­ì„ ë°›ì„ ë•Œë§Œ ì‹¤í–‰
  repository_dispatch:
    types: [honkit-build]

  # ìˆ˜ë™ìœ¼ë¡œ ë¬¸ì„œë¥¼ ë¹Œë“œí•  ë•Œ ì‚¬ìš©
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate SUMMARY.md
        run: |
          python .github/scripts/generate_summary.py
          echo "âœ… SUMMARY.md has been generated"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HonKit and plugins
        run: |
          npm install -g honkit
          npm install -g gitbook-plugin-theme-comscore
          npm install -g gitbook-plugin-github
          npm install -g gitbook-plugin-collapsible-menu
          npm install -g gitbook-plugin-back-to-top-button
          npm install -g gitbook-plugin-search-plus
          npm install -g gitbook-plugin-expandable-chapters-small
          npm install -g gitbook-plugin-page-toc-button
          npm install -g gitbook-plugin-anchor-navigation-ex
          npm install -g gitbook-plugin-code
          npm install -g gitbook-plugin-alerts
          npm install -g gitbook-plugin-emphasize
          npm install -g gitbook-plugin-klipse
          npm install -g honkit-plugin-mermaid

      - name: Build HonKit
        working-directory: Documents
        run: |
          honkit build

      - name: Download current GitHub Pages artifact
        uses: actions/download-pages-artifact@v3
        continue-on-error: true
        with:
          path: ./_site

      - name: Prepare GitHub Pages content
        run: |
          set -euo pipefail
          mkdir -p public

          if [ -d "_site" ]; then
            cp -R _site/. public/
          elif [ -f ".github/gh-pages-index.html" ]; then
            cp .github/gh-pages-index.html public/index.html
          fi

          rm -rf public/docs
          mkdir -p public/docs
          cp -R Documents/_book/. public/docs/

      - name: Write deployment metadata
        env:
          CLIENT_TRIGGER: ${{ github.event.client_payload.trigger }}
          CLIENT_LATEST_FILE: ${{ github.event.client_payload.latest_file }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          python .github/scripts/write_deployment_metadata.py \
            --output public/metadata.json \
            --event "$EVENT_NAME" \
            --trigger "${CLIENT_TRIGGER:-}" \
            --latest-file "${CLIENT_LATEST_FILE:-}"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "âœ… HonKit documentation has been built and deployed!"
          echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
