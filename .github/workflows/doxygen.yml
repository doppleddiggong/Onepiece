name: Generate Doxygen

on:
  push:
    branches:
      - main
    paths:
      - 'Source/**'
      - 'Plugins/**'
      - 'Doxyfile'
  pull_request:
    paths:
      - 'Source/**'
      - 'Plugins/**'
      - 'Doxyfile'

  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Doxygen
      run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

    - name: Download Doxygen Awesome CSS
      run: |-
        wget https://raw.githubusercontent.com/jothepro/doxygen-awesome-css/main/doxygen-awesome.css
        mkdir -p docs/html
        mv doxygen-awesome.css docs/html/

    - name: Generate Doxygen documentation
      run: doxygen Doxyfile

    - name: Prepare staging directory
      run: |
        mkdir -p Doxygen/html
        cp -R docs/html/. Doxygen/html/

    - name: Download current GitHub Pages artifact
      uses: actions/download-pages-artifact@v3
      continue-on-error: true
      with:
        path: ./_site

    - name: Prepare GitHub Pages content
      run: |
        set -euo pipefail
        mkdir -p public

        if [ -d "_site" ]; then
          cp -R _site/. public/
        elif [ -f ".github/gh-pages-index.html" ]; then
          cp .github/gh-pages-index.html public/index.html
        fi

        rm -rf public/doxygen
        mkdir -p public/doxygen
        cp -R Doxygen/html/. public/doxygen/

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Summary
      if: github.ref == 'refs/heads/main'
      run: |
        echo "‚úÖ Doxygen documentation has been built and deployed!"
        echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"

