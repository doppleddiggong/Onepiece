name: Notify Meeting Updates

on:
  workflow_dispatch:
    inputs:
      file_path:
        description: '알림을 보낼 회의록 파일 경로 (예: Documents/Meeting/Daily/Meeting_251113_Daily.md)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  notify-meeting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Trigger HonKit Build
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: honkit-build
          client-payload: >
            {"ref": "main",
             "trigger": "meeting-update",
             "latest_file": "${{ github.event.inputs.file_path }}"}
