name: Detect Meeting Document Updates

on:
  push:
    paths:
      - 'Documents/Meeting/**'

permissions:
  contents: write

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Collect changed meeting files
        id: changes
        env:
          BEFORE_SHA: ${{ github.event.before }}
          TARGET_REF: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          BEFORE="$BEFORE_SHA"
          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            BEFORE=$(git rev-list --max-parents=0 HEAD | tail -n 1)
          fi

          git diff --name-only "$BEFORE" HEAD -- 'Documents/Meeting/**' > changed_files.txt

          python .github/scripts/collect_meeting_changes.py \
            --diff-file changed_files.txt \
            --list-output meeting_files.txt \
            --target-ref "$TARGET_REF"

      - name: Show detected files
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "ðŸ“„ Detected meeting documents (${{ steps.changes.outputs.file_count }}):"
          cat meeting_files.txt

      - name: Trigger HonKit build
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: honkit-build
          client-payload: ${{ steps.changes.outputs.honkit_payload }}

      - name: Trigger meeting broadcast notifications
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: meeting-broadcast
          client-payload: ${{ steps.changes.outputs.broadcast_payload }}
