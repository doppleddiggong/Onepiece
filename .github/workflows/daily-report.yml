name: Report Daily

on:
  # ë§¤ì¼ KST ê¸°ì¤€ ì˜¤ì „ 9ì‹œì— ì‹¤í–‰ (UTC 00:00)
  schedule:
    - cron: '0 0 * * *'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      date:
        description: 'ìƒì„±í•  ë‚ ì§œ (YYYY-MM-DD, ë¹„ì›Œë‘ë©´ ì˜¤ëŠ˜)'
        required: false
        type: string
      use_gpt:
        description: 'GPT í”¼ë“œë°± ì‚¬ìš© (ê°œë°œì ì„±ì¥ í”¼ë“œë°± í¬í•¨)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  generate-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Load config
        id: config
        run: |
          # config.ymlì—ì„œ ì„¤ì • ì½ê¸°
          DAILY_GPT_ENABLED=$(python3 -c "import yaml; print(yaml.safe_load(open('.github/config.yml'))['gpt']['daily_enabled'])")
          DISCORD_ENABLED=$(python3 -c "import yaml; print(yaml.safe_load(open('.github/config.yml'))['discord']['enabled'])")

          echo "daily_gpt_enabled=$DAILY_GPT_ENABLED" >> $GITHUB_OUTPUT
          echo "discord_enabled=$DISCORD_ENABLED" >> $GITHUB_OUTPUT

          # ìˆ˜ë™ ì‹¤í–‰ ì‹œ ì…ë ¥ê°’ì´ config ìš°ì„ 
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.use_gpt }}" ]; then
            USE_GPT="${{ github.event.inputs.use_gpt }}"
          else
            USE_GPT="$DAILY_GPT_ENABLED"
          fi

          echo "use_gpt=$USE_GPT" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Config loaded: daily_gpt=$DAILY_GPT_ENABLED, use_gpt=$USE_GPT"

      - name: Install Python dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Get current date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "today=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "today=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT

      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/devlog/build_daily_log.py
          chmod +x .github/scripts/generate_summary.py

      - name: Build Daily DevLog
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          GPT_ARG=""
          if [ "${{ steps.config.outputs.use_gpt }}" == "true" ]; then
            GPT_ARG="--use-gpt"
          fi
          python .github/scripts/devlog/build_daily_log.py --date "${{ steps.date.outputs.today }}" --branch "${{ steps.date.outputs.branch }}" $GPT_ARG

      - name: Update SUMMARY.md
        run: python .github/scripts/generate_summary.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ìƒì„±ëœ íŒŒì¼ ì¶”ê°€
          git add -f Documents/DevLog/Daily/*.md Documents/DevLog/Daily/*.json Documents/SUMMARY.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(devlog): daily devlog ${{ steps.date.outputs.today }}"

            # rebase í›„ push (ì¶©ëŒ ë°©ì§€)
            git pull --rebase origin main || true
            git push origin main --force-with-lease
          fi

      - name: Send Discord Notification
        if: success() && (steps.config.outputs.discord_enabled == 'true' || steps.config.outputs.discord_enabled == 'True')
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "âš ï¸ DISCORD_WEBHOOK secretì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. Discord ì•Œë¦¼ì„ ê±´ë„ˆëœë‹ˆë‹¤."
          else
            chmod +x .github/scripts/devlog/send_discord.py
            python .github/scripts/devlog/send_discord.py \
              --webhook-url "$DISCORD_WEBHOOK" \
              --type "daily" \
              --devlog-file "Documents/DevLog/Daily/${{ steps.date.outputs.today }}.md" \
              --date "${{ steps.date.outputs.today }}" \
              --devlog-url "https://doppleddiggong.github.io/Onepiece/docs/DevLog/Daily/${{ steps.date.outputs.today }}.html"
          fi

      - name: Trigger HonKit Build
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: honkit-build
          client-payload: '{"ref": "main", "trigger": "daily-report"}'

      - name: Summary
        run: |
          echo "âœ… Daily DevLog has been generated!"
          echo "ğŸ“… Date: ${{ steps.date.outputs.today }}"
          echo "ğŸ“ File: Documents/DevLog/Daily/${{ steps.date.outputs.today }}.md"
          echo "ğŸ”— URL: https://doppleddiggong.github.io/Onepiece/docs/DevLog/Daily/${{ steps.date.outputs.today }}.html"
