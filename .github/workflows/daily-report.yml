name: Report Daily

on:
  # ë§¤ì¼ KST ì˜¤ì „ 9ì‹œ (UTC 00:00)
  schedule:
    - cron: '0 0 * * *'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      date:
        description: 'ê¸°ì¤€ ë‚ ì§œ (YYYY-MM-DD, ë¹„ì›Œë‘ë©´ ì˜¤ëŠ˜)'
        required: false
        type: string
      use_gpt:
        description: 'GPT í”¼ë“œë°± ì‚¬ìš©'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  generate-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: pip install -r .github/scripts/requirements.txt

      - name: Load Config
        id: config
        run: |
          DAILY_GPT_ENABLED=$(python3 -c "import yaml; print(yaml.safe_load(open('.github/config.yml'))['gpt']['daily_enabled'])")
          echo "daily_gpt_enabled=$DAILY_GPT_ENABLED" >> $GITHUB_OUTPUT
          
          # ìˆ˜ë™ ì‹¤í–‰ ì‹œ ìž…ë ¥ê°’ì´ config ìš°ì„ 
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.use_gpt }}" ]; then
            USE_GPT="${{ github.event.inputs.use_gpt }}"
          else
            USE_GPT="$DAILY_GPT_ENABLED"
          fi
          
          echo "use_gpt=$USE_GPT" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ Config loaded: daily_gpt=$DAILY_GPT_ENABLED, use_gpt=$USE_GPT"

      - name: Get current date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "today=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "today=$(TZ=Asia/Seoul date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi
          echo "branch=main" >> $GITHUB_OUTPUT

      - name: Build Daily DevLog
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          GPT_ARG=""
          if [ "${{ steps.config.outputs.use_gpt }}" == "true" ]; then
            GPT_ARG="--use-gpt"
          fi
          python .github/scripts/devlog/build_daily_log.py \
            --date "${{ steps.date.outputs.today }}" \
            --branch "${{ steps.date.outputs.branch }}" \
            $GPT_ARG

      - name: Update SUMMARY.md
        run: python .github/scripts/generate_summary.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Documents/DevLog/Daily/*.md Documents/DevLog/Daily/*.json Documents/SUMMARY.md || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(devlog): daily devlog ${{ steps.date.outputs.today }}"
          git push origin main

      - name: Trigger HonKit Build
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: honkit-build
          client-payload: '{"ref": "main", "trigger": "daily-update", "latest_file": "Documents/DevLog/Daily/${{ steps.date.outputs.today }}.md"}'
